<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body id="body">

    <div class="containerEl">
        <h2>Create Account</h2>
        <form action="" id="signUpForm" >
            <input type="text" placeholder="Username" id="username" required />
            <input type="email" placeholder="Email" id="email" required />
            <input type="password" placeholder="Password" id="password" />
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
            <p style="color: red;" id="errorMessage"></p>
            <button type="submit">Sign Up <div class="spinner-border spinner-border-sm d-none"  role="status">
                    <span class="visually-hidden">Loading...</span>
                </div></button>
        </form>

        <div class="linkContainer">Already have an account? <a href="../signInPage/signIN.html" class="link">Sign In</a></div>

    </div>

    <section id="main" >

    </section>

    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="alertModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script type="module" src="./signUp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
