<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet"
        integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">


<body>

    <header>
        <div id="menu">
            <span style="display: flex; gap: 7px; align-items: center;" id="homeToggle">
               <i class="fa-solid fa-house fa-xl" style="color: #ffffff;"></i>
                <div>Home</div>
            </span>
            <span id="searchSpan">
                <i class="fa-solid fa-magnifying-glass" style="color: #1F2937;"></i>
                <input type="search" placeholder="search">
            </span>
        </div>

        <div id="logoDiv">
        </div>

        <div id="profileDiv">
            <span id="contact">Contact us</span>
             <div id="cartCounterParent">
                <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;" id="cartIcon"></i>
                <span id="cartCounter"></span>
            </div>
            <i class="fa-solid fa-star fa-lg" style="color: #ffffff;"></i>
            <div>
                <i class="fa-solid fa-user fa-lg " style="color: #fff;"></i>

                <div id="profileDropdown">
                    <p><a href="">Profile</a></p>
                    <p><a href="">Logout</a></p>

                </div>
            </div>
        </div>

    </header>


    <section id="emptyCartContainer">
        <section id="emptyCart" class="defaultEmptyCart">

            <button id='checkout'>checkout</button id='checkout'>

        </section>
    </section>




    <section id="main">


        <div id="myCategories">
            <h3 id="toggleMen">MEN</h3>
            <h3 id="toggleWomen">WOMEN</h3>
        </div>

        <div id="products">

        </div>

    </section>




</body>

</html>

<script type="module" src="./products.js"></script>
